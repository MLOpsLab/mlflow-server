name: Deploy MLflow Server to EC2

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          # S3 Bucket for Artifacts
          MLFLOW_ARTIFACTS_BUCKET: ${{ secrets.MLFLOW_ARTIFACTS_BUCKET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: MLFLOW_ARTIFACTS_BUCKET
          script: |
            # Create the base folder if it doesn't exist
            mkdir -p mlflow-server
            
            # Only clone if the folder is empty
            if [ -z "$(ls -A mlflow-server)" ]; then
              git clone https://github.com/MLOpsLab/mlflow-server.git mlflow-server
            fi  
            
            # Move into the project folder and update it
            cd mlflow-server
            git pull origin main
            
            
            # Limit Docker resources
            sudo systemctl start docker
            docker system prune -f

            # Build Docker image with resource constraints
            docker build \
              --no-cache \
              -t mlflow-server \
              --memory=512m \
              --cpus=0.5 \
              .

            # Stop and remove existing container
            docker stop mlflow || true
            docker rm mlflow || true

            # Run with resource constraints
            docker run -d \
              --restart=always \
              --memory=512m \
              --cpus=0.5 \
              -p 5000:5000 \
              --name mlflow \
              -e MLFLOW_ARTIFACTS_BUCKET=${{ secrets.MLFLOW_ARTIFACTS_BUCKET }} \
              mlflow-server